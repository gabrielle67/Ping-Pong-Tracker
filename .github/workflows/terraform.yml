name: 'Terraform'

on:
  push:
  pull_request:

jobs:
  deploy-lambda:
    name: 'Deploy Lambda'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Package Functions
      run: |
        for folder in backend/lambda_functions/*; do
          if [[ -d "$folder" ]]; then
            echo "current dir: $folder"
            pip install --target ./"$folder"_pkg gspread
            echo "installed gspread to ./$folder_pkg. copying models and utils "
            cp -r "backend/utils" ./"$folder"_pkg
            cp -r "backend/models" ./"$folder"_pkg
            cd "$folder"_pkg
            ls
          fi
        done



