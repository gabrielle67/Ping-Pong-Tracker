name: 'Linting'

on:
  push:
    branches:
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install flake8

      - name: Run linting
        run: flake8