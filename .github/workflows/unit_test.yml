name: 'Unit Tests'

on:
  push:
    branches:
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install pytest

      - name: Run pytest
        run: pytest ./backend/tests

